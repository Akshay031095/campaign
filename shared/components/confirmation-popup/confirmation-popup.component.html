<app-modal [id]="id" class="custom-confirmation internal">
    <div class="module-loader" *ngIf="loader">
        <div class="spinner custom-spinner-color spinner-bubble spinner-bubble-primary mr-3"></div>
    </div>
    <div class="content internal modal-wrapper">
        <div class="custom-heading">
            <h4 class="header-modal">{{openModalType == 'delete' ? 'Confirmation' : 'Success'}}</h4>
        </div>
        <div class="container-fluid inside-modal-content">
            <div class="row" *ngIf="openModalType == 'delete'">
                <div class="col-md-12">
                   <p>{{messageConfirmation}}</p>
                </div>
            </div>
            <div class="row" *ngIf="openModalType == 'blacklistDeleteDetail'">
              <div class="col-md-12 mb-2 table-responsive">
                <table class="table table-bordered">
                  <tr>
                    <td>{{'common.confirmation-popup.total-no-of-records-deleted' | translate}}</td> 
                    <td>{{response.deleted}} </td>
                  </tr>
                  <tr>
                    <td>{{'common.confirmation-popup.total-no-of-records-failed' | translate}}</td> 
                    <td>{{response.failed}}</td>
                  </tr>
                </table>
              </div>
            </div>
        </div>
        <div class="mt-3 text-right">
            <button class="btn btn-design" (click)="cancel(id)">{{openModalType == 'delete' ? 'Cancel' : 'OK'}}</button>
            <button class="btn btn-design" *ngIf="openModalType == 'delete'" (click)="ok()">OK</button>
        </div>
    </div>
</app-modal>
